<html>

<head>
	<title>Login Form</title>
	<script type="text/javascript" src="/webface/pace.js"></script>
	<link href="/webface/webface.css" rel="stylesheet" type="text/css" />
	<link href="/lawang/lawang.css" rel="stylesheet" type="text/css" />
	<style>
		.lawang {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
			overflow: hidden;
		}
	</style>
</head>

<body style="overflow: hidden;">
	<script src="/webface/webface-lib.js" charset="UTF-8"></script>
	<script src="/webface/webface-main.js" charset="UTF-8"></script>
	<script src="/lawang/lawang.js" charset="UTF-8"></script>
	<script type="text/javascript">
		$(function () {
			var element = $('.lawang');
			var shell = new lawang.ui.ApplicationShell(lawang.ui.LoginForm);
			var panel = new lawang.ui.ApplicationFrame(shell);
			panel.createControl(element);
		});
	</script>
	<div class="lawang"></div>
</body>

</html>
