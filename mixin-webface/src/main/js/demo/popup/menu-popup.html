<html>
<head>
<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="/css/webface.css" rel="stylesheet" type="text/css" />
<link href="/css/materialdesignicons.css" rel="stylesheet"
	type="text/css" />
<style>
#composite {
	height: 24px;
	width: 50px;
	position: absolute;
	left: 50px;
	top: 40px;
}
</style>
</head>
<body>
	<script src="/js-lib/jquery.js"></script>
	<script src="/js-lib/jquery-ui.js"></script>
	<script src="/js-lib/bootstrap.js"></script>
	<script src="/js-gen/webface.js"></script>
	<script type="text/javascript">
		$(function() {

			// Buat composite
			var composite = new webface.widgets.Composite($('#composite'));
			composite.setLayout(new webface.layout.FillLayout());

			var list = [];
			var label = new webface.widgets.Label(composite);
			label.setText("Select...");

			var action = {
				getActions : function() {
					return [ {
						getText : function() {
							return "Menu"
						},
						run: function(){
							
						}
					} ];
				}
			}

			label.addListener(webface.Selection, {
				handleEvent : function(event) {
					var menu = new webface.action.MenuPopup(action);
					menu.show(event);
				}
			});

		});
	</script>
	<div id="composite"></div>
</body>
</html>
