<html>
<head>
<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="/css/webface.css" rel="stylesheet" type="text/css" />
<link href="/css/materialdesignicons.css" rel="stylesheet"
	type="text/css" />

<style>
.composite {
	
}
</style>
</head>
<body>
	<script src="/js-lib/jquery.js"></script>
	<script src="/js-lib/bootstrap.js"></script>
	<script src="/js-gen/webface.js"></script>
	<script type="text/javascript">
		$(function() {

			// Buat composite
			var composite = new webface.widgets.Composite($('.composite'));
			var layout = new webface.layout.GridLayout();
			layout.numColumns = 2;
			composite.setLayout(layout);

			var layoutData = new webface.layout.GridData();
			layoutData.widthHint = 120;

			// Enable text
			var textEnable = new webface.widgets.Text(composite);
			textEnable.setText("Enable");
			textEnable.setLayoutData(layoutData);

			// Disable text
			var textDisable = new webface.widgets.Text(composite);
			textDisable.setText("Disable");
			textDisable.setEnabled(false);
			textDisable.setLayoutData(layoutData);

			// Tampilkan semua-nya
			composite.pack();
		});
	</script>
	<div class="composite"></div>
</body>
</html>
