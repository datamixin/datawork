<html>
<head>
<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />

<style>
.composite {
	position: absolute;
	top: 0;
	bottom: 0;
	width: 100%;
}
</style>
</head>
<body>
	<script src="/js-lib/jquery.js"></script>
	<script src="/js-lib/jquery-ui.js"></script>
	<script src="/js-lib/bootstrap.js"></script>
	<script src="/js-gen/webface.js"></script>
	<script type="text/javascript">
		$(function() {

			var FillLayout = webface.layout.FillLayout;
			var Composite = webface.widgets.Composite;
			var ToolBar = webface.widgets.ToolBar;
			var ToolItem = webface.widgets.ToolItem;

			// Buat composite
			var composite = new Composite($('.composite'));
			composite.setLayout(new FillLayout());
			
			var toolBar = new ToolBar(composite);
			
			var firstItem = new ToolItem(toolBar);
			firstItem.setText("First");
			
			var secondItem = new ToolItem(toolBar);
			secondItem.setText("Second");

			// Tampilkan semua-nya
			composite.pack();

			$(window).bind("resize", function() {
				composite.pack();
			});
		});
	</script>
	<div class="composite"></div>
</body>
</html>
