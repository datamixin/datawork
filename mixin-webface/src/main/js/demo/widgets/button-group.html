<html>
<head>
<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="/css/webface.css" rel="stylesheet" type="text/css" />

<style>
.composite {
	
}
</style>
</head>
<body>
	<script src="/js-lib/jquery.js"></script>
	<script src="/js-lib/bootstrap.js"></script>
	<script src="/js-gen/webface.js"></script>
	<script type="text/javascript">
		$(function() {
			
			// Buat composite
			var composite = new webface.widgets.Composite($('.composite'));
			var layout = new webface.layout.GridLayout();
			composite.setLayout(layout);

			// Button group
			var buttonGroup = new webface.widgets.ButtonGroup(composite);
			buttonGroup.setItems(["Hourly", "Daily", "Weekly"]);
			
			var layoutData = new webface.layout.GridData();
			layoutData.widthHint = 240;
			buttonGroup.setLayoutData(layoutData);
			
			var button = new webface.widgets.Button(composite);
			button.setText("Button");

			// Tampilkan semua-nya
			composite.pack();
		});
	</script>
	<div class="composite"></div>
</body>
</html>
