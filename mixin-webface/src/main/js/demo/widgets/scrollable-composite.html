<html>
<head>
<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />

<style>
.composite {
	
}
</style>
</head>
<body>
	<script src="/js-lib/jquery.js"></script>
	<script src="/js-lib/jquery-ui.js"></script>
	<script src="/js-lib/bootstrap.js"></script>
	<script src="/js-gen/webface.js"></script>
	<script type="text/javascript">
		$(function() {

			// Layout
			var gridLayout = new webface.layout.GridLayout();
			gridLayout.marginHeight = 0;
			gridLayout.marginWidth = 0;
			
			// Buat composite
			var composite = new webface.widgets.ScrollableComposite($('.composite'));
			composite.setLayout(gridLayout);
			composite.setExpandHorizontal(true);
			composite.setExpandVertical(true);
			
			// Buat composite penampung
			var content = new webface.widgets.Composite(composite);
			content.setLayout(gridLayout);
			var contentData = new webface.layout.GridData();
			contentData.widthHint = 200;
			contentData.heightHint = 600;
			content.setLayoutData(contentData);

			// Grid data
			var gridData = new webface.layout.GridData();
			gridData.widthHint = 200;
			gridData.heightHint = 200;
			
			// Button 1
			var button1 = new webface.widgets.Button(content);
			button1.setText("Button 1");
			button1.setLayoutData(gridData);
			
			// Button 2
			var button2 = new webface.widgets.Button(content);
			button2.setText("Button 2");
			button2.setLayoutData(gridData);
			
			// Button 3
			var button3 = new webface.widgets.Button(content);
			button3.setText("Button 3");
			button3.setLayoutData(gridData);
			
			composite.setContent(content);
			composite.setSize(150, 150);
			composite.relayout();
			
			// Tampilkan semua-nya
			//composite.pack();
		});
	</script>
	<div class="composite"></div>
</body>
</html>
