<html>
<head>
<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="/css/webface.css" rel="stylesheet" type="text/css" />
<link href="/css/materialdesignicons.css" rel="stylesheet"
	type="text/css" />

<style>
.composite {
	
}
</style>
</head>
<body>
	<script src="/js-lib/jquery.js"></script>
	<script src="/js-lib/bootstrap.js"></script>
	<script src="/js-gen/webface.js"></script>
	<script type="text/javascript">
		$(function() {

			var fillComposite = new webface.widgets.Composite($('.composite'));
			fillComposite.setLayout(new webface.layout.FillLayout());

			// Buat grid composite
			var gridComposite = new webface.widgets.Composite(fillComposite);
			var layout = new webface.layout.GridLayout();
			gridComposite.setLayout(layout);

			var layoutData = new webface.layout.GridData();
			layoutData.grabExcessHorizontalSpace = true;
			layoutData.heightHint = 24;

			// Enable label
			var labelEnable = new webface.widgets.Label(gridComposite);
			labelEnable.setText("Enable");
			labelEnable.setLayoutData(layoutData);

			// Disable label
			var labelDisable = new webface.widgets.Label(gridComposite);
			labelDisable.setText("Disable");
			labelDisable.setEnabled(false);
			labelDisable.setLayoutData(layoutData);

			// Enable image
			var imageEnable = new webface.graphics.WebFontImage("mdi",
					"mdi-file");
			var labelImageEnable = new webface.widgets.Label(gridComposite);
			labelImageEnable.setText("Enable Image");
			labelImageEnable.prependImage(imageEnable);
			labelImageEnable.setLayoutData(layoutData);

			// Disable image
			var imageDisable = new webface.graphics.WebFontImage("mdi",
					"mdi-file");
			var labelImageDisable = new webface.widgets.Label(gridComposite);
			labelImageDisable.setText("Disable Image");
			labelImageDisable.prependImage(imageEnable);
			labelImageDisable.setEnabled(false);
			labelImageDisable.setLayoutData(layoutData);

			// Tampilkan semua-nya

			fillComposite.setSize(120, 200);
			fillComposite.pack();
		});
	</script>
	<div class="composite"></div>
</body>
</html>
