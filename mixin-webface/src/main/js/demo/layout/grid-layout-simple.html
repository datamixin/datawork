<html>
<head>
<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />

<style>
.composite {
	position: absolute;
	top: 0;
	bottom: 0;
	width: 100%;
}
</style>
</head>
<body>
	<div class="composite"></div>
	<script src="/js-lib/jquery.js"></script>
	<script src="/js-lib/jquery-ui.js"></script>
	<script src="/js-lib/bootstrap.js"></script>
	<script src="/js-gen/webface.js"></script>
	<script type="text/javascript">
		$(function() {

			var GridLayout = webface.layout.GridLayout;
			var GridData = webface.layout.GridData;
			var Composite = webface.widgets.Composite;
			var Button = webface.widgets.Button;
			var root = $('.composite');

			// Buat composite
			var composite = new Composite(root);
			var element = composite.getElement();
			element.width(200);
			element.height(100);
			element.css("background-color", "#EEE");
			composite.setLayout(new GridLayout());

			var button = new Button(composite);
			button.setText("Button")
			var layoutData = new GridData(60, 24);
			layoutData.horizontalAlignment = webface.END;
			button.setLayoutData(layoutData);

			// Hack karena text belum tampil saat on-ready.
			composite.pack();

			$(window).bind("resize", function() {
				composite.pack();
			});
		});
	</script>
</body>
</html>
